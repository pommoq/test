<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style>
@media screen and (min-width:640px) and (max-width:800px) {
	body {
		background:#cacaca;
	}
}
@media screen and (orientation:portrait) {
	h1 {margin-top:50px;}
	#menu {
		position:fixed;
		top:0px;
		left:0px;
		right:0px;
		height:40px;
		background:#1BA8E0;
	}
}

@media screen and (orientation:landscape) {
	#menu {
		position:fixed;
		top:0px;
		bottom:0px;
		right:0px;
		width:40px;
		background:#1BA8E0;
	}
}
</style>
</head>
<body>
<div style="border:solid #000 1px;width:640px">640px</div>
<div style="border:solid #000 1px;width:800px">800px</div>
<div id="menu" style="border:solid #000 1px;">menus</div>

</body>
</html>
